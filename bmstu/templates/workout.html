{% extends 'base.html' %}

{% block title %}Exercise{{ data.workout.name }}{% endblock %}

{% block content %}

    {%  for workout in data.workout %}
        <div>Тренировка  {{ workout.name }}</div>
        {% for exercise in workout.exercises.all %}

            <li>
                {{ exercise.name }}
            </li>

        {% endfor %}

    {% endfor %}
{% endblock %}
